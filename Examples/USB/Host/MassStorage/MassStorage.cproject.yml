project:

  packs:
    - pack: Keil::MDK-Middleware@>=8.0.0-0
    - pack: ARM::CMSIS@>=6.0.0
    - pack: ARM::CMSIS-RTX@>=5.8.0

  connections:
    - connect: USB Device HID
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_USB_Host: 0

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: USB
      files:
        - file: MassStorage.c
        - file: USBH_MSC.c

  components:
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::CMSIS-Compiler:File Interface:MDK-MW File System
    - component: Keil::File System&MDK:CORE&LFN
    - component: Keil::File System&MDK:Drive:USB
    - component: Keil::USB&MDK:CORE&Release
    # - component: Keil::USB&MDK:CORE&Debug
    - component: Keil::USB&MDK:Host
    - component: Keil::USB&MDK:Host:MSC

  layers:
    - layer: $Board-Layer$
      type: Board
