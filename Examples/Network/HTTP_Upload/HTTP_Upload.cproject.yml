project:
  description: HTTP Web Server Upload example

  packs:
    - pack: Keil::MDK-Middleware@>=8.0.0-0
    - pack: ARM::CMSIS@>=6.0.0
    - pack: ARM::CMSIS-Compiler@>=2.0.0
    - pack: ARM::CMSIS-RTX@>=5.8.0

  connections:
    - connect: HTTP Upload
      provides:
        - CMSIS-RTOS2
      consumes:
        - CMSIS_ETH: 0
        - CMSIS_MCI: 0
        - CMSIS_VIO
        - STDOUT

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Network
      files:
        - file: HTTP_Upload.c
        - file: HTTP_Server_CGI.c
        - file: Web/Web.c
    # - group: Web files
    #   files:
    #     - file: Web/index.htm
